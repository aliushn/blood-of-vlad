{% extends 'base.html' %}

{% load static %}

{% block content %}
<div class="row justify-content-around">
    <div class="file-input col-lg-5 p-0 m-2">
        <form enctype="multipart/form-data" method="POST">
            {% csrf_token %}
            <div class="input-group lg-3">
                <div class="custom-file" id="custom_file">
                    <input type="file" class="custom-file-input" name="file" accept="image/*" required="" id="id_file"
                        aria-describedby="file_help">
                    <span class="border-info custom-file-label form-control-file" for="id_file"></span>
                </div>
                <div class="input-group-append">
                    <button class="btn btn-outline-info" type="submit" id="">Загрузить</button>
                </div>
            </div>
        </form>
    </div>
    {% if image_src %}
    <div class="card text-white bg-info col-lg-6 m-2 p-0">
        <img class="card-img-top" src="data:image/png;base64,{{ image_src }}">
        <div class="card-body">
            <!-- <h5 class="card-title">Card title</h5>
            <p class="card-text">This is a wider card with supporting text below as a natural lead-in to
                additional
                content. This content is a little bit longer.</p> -->
            <table class="table table-sm bg-info text-white">
                <thead>
                    <tr>
                        <th scope="col"></th>
                        <th scope="col">Тип</th>
                        <th scope="col" style="text-align:center">Вероятность, %</th>
                        <th scope="col"></th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th scope="row">1</th>
                        <td>Нейтрофил</td>
                        <td style="text-align:center">87</td>
                        <td style="text-align:right">
                            <button type="button" class="btn btn-danger dropdown-toggle" data-toggle="dropdown"
                                aria-haspopup="true" aria-expanded="false">Ошибка
                            </button>
                            <div class="dropdown-menu p-2">
                                <div class="form-group">
                                    <!-- TODO: сделать форму для ошибки -->
                                </div>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
            <p class="card-text"><small class="text">{{ file_name }}</small></p>
        </div>
    </div>
</div>
{% endif %}

{% endblock content %}


{% block scripts %}
<script type="text/javascript" src="{% static 'js/custom-input.js' %}"></script>
{% endblock scripts %}
